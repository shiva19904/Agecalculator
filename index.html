<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
 <div class="container">
   
    <div class="head">
        <div class="heading">
            <span id="age">Age Calculator</span>
        </div>
    </div>

    <div class="input-wrapper">
        <div class="inner">
          <div class="dateofbirth">
                <span id="dob" >Date of Birth </span>
                <input type="date" id="dateStart"/></br>
           </div>
           <div class="todaydate">
                 <span id="db">Age at the Date</span>
                 <input type="date" id="dateEnd"/>
            </div>
        
             <input type="button" id="btn" value="Calculate Age" />
        </div>     
        
    </div>


    <div class="outputs-wrapper">
        <div>
            <span id="showYears">-</span>
            <p> Years</p>
        </div>
        <div>
            <span id="showMonths">-</span>
            <p> Months</p>
        </div>
        <div>
            <span id="showDays">-</span>
            <p>Days</p>
        </div>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
